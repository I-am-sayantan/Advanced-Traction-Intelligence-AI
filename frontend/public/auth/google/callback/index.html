<!doctype html>
<html>
  <head>
    <title>Connecting Google...</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      p {
        color: #64748b;
        font-size: 14px;
      }
      .success {
        color: #059669;
        font-weight: 600;
      }
      .error {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner" id="spinner"></div>
      <p id="message">Connecting your Google account...</p>
    </div>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var code = params.get("code");
        var error = params.get("error");
        var msgEl = document.getElementById("message");
        var spinnerEl = document.getElementById("spinner");

        if (error) {
          spinnerEl.style.display = "none";
          msgEl.className = "error";
          msgEl.textContent =
            "Authorization was cancelled. You can close this window.";
          if (window.opener) {
            window.opener.postMessage(
              { type: "GMAIL_AUTH_CALLBACK", error: error },
              "*",
            );
          }
          setTimeout(function () {
            window.close();
          }, 2000);
          return;
        }

        if (code) {
          msgEl.className = "success";
          msgEl.textContent =
            "Connected! This window will close automatically...";
          spinnerEl.style.borderTopColor = "#059669";
          if (window.opener) {
            window.opener.postMessage(
              { type: "GMAIL_AUTH_CALLBACK", code: code },
              "*",
            );
          }
          setTimeout(function () {
            window.close();
          }, 1500);
        } else {
          spinnerEl.style.display = "none";
          msgEl.className = "error";
          msgEl.textContent =
            "No authorization code received. Please try again.";
          setTimeout(function () {
            window.close();
          }, 3000);
        }
      })();
    </script>
  </body>
</html>
